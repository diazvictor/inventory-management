	<ul>
		<li><a>Inventory</a></li>
		<li><a href="/catalogue">Catalogue</a></li>

	</ul>

<div class="box">
	<div class="block">
		<h1 class="title is-4">New Article</h1>
	</div>

	<div class="block"><div class="divider"></div></div>

	<div class="block">
		<form method="post">
			<div class="columns">
				<div class="column">
					<div class="field">
						<label class="label">Name</label>
						<div class="control">
							<input type="text" name="name" class="input" placeholder="Name">
						</div>
					</div>
				</div>

				<div class="column">
					<div class="field">
						<label class="label">Brand</label>
						<div class="field has-addons">
							<div class="control is-expanded">
								<div class="select is-fullwidth">
									<select name="brand">
										<option selected disabled>N/A</option>
									</select>
								</div>
							</div>

							<div class="control">
								<a class="button is-link">
									<span class="icon is-small is-left">
										<i class="fas fa-plus"></i>
									</span>
								</a>
							</div>
						</div>
					</div>
				</div>

				<div class="column">
					<label class="label">Category</label>
					<div class="field has-addons">
						<div class="control is-expanded">
							<div class="select is-fullwidth">
								<select name="category">
									<option selected disabled>N/A</option>
								</select>
							</div>
						</div>

						<div class="control">
							<a class="button is-link">
								<span class="icon is-small is-left">
									<i class="fas fa-plus"></i>
								</span>
							</a>
						</div>
					</div>
				</div>
			</div>

			<div class="columns">
				<div class="column">
					<div class="field">
						<label class="label">Storage</label>
						<div class="field has-addons">
							<div class="control is-expanded">
								<div class="select is-fullwidth">
									<select name="storage">
										<option selected disabled>N/A</option>
									</select>
								</div>
							</div>

							<div class="control">
								<a class="button is-link">
									<span class="icon is-small is-left">
										<i class="fas fa-plus"></i>
									</span>
								</a>
							</div>
						</div>
					</div>
				</div>

				<div class="column">
					<div class="field">
						<label class="label">Unit</label>
						<div class="field has-addons">
							<div class="control is-expanded">
								<div class="select is-fullwidth">
									<select name="unit">
										<option selected disabled>N/A</option>
									</select>
								</div>
							</div>

							<div class="control">
								<a class="button is-link">
									<span class="icon is-small is-left">
										<i class="fas fa-plus"></i>
									</span>
								</a>
							</div>
						</div>
					</div>
				</div>

				<div class="column">
					<div class="field">
						<label class="label">Price</label>
						<div class="control">
							<input type="number" name="price" class="input" placeholder="0,00">
						</div>
					</div>
				</div>

				<div class="column">
					<div class="field">
						<label class="label">Qty</label>
						<div class="control">
							<input type="number" name="qty" class="input" placeholder="0">
						</div>
					</div>
				</div>
			</div>

			<div class="columns">
				<div class="column">
					<div class="field">
						<label class="label">Description</label>
						<div class="control">
							<textarea class="textarea" placeholder="Description"></textarea>
						</div>
					</div>
				</div>
			</div>

			<div class="columns">
				<div class="column">
					<div class="field">
						<label class="label">Image</label>
						<div class="control">
							<div class="file has-name is-fullwidth">
								<label class="file-label">
									<input class="file-input" type="file" name="resume">
									<span class="file-cta">
										<span class="file-icon">
											<i class="fas fa-upload"></i>
										</span>
										<span class="file-label">
											Choose a fileâ€¦
										</span>
									</span>
									<span class="file-name">
										Screen Shot 2017-07-29 at 15.54.25.png
									</span>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="field is-grouped is-justify-content-space-between">
				<div class="control">
					<button type="button" class="button is-link">Submit</button>
				</div>

				<div class="control">
					<a href="/catalogue" class="button is-link is-light">Cancel</a>
				</div>
			</div>
		</form>
	</div>
</div>
