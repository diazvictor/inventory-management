[luachi]
production = Off
use_js_bundle = On
last_updated = 158376899891
logger = On
default_public = /start
default_private = /dash
error_module = 404
login_module = login

[security]
session_timeout = 600
allowed_uploads = jpg|jpeg|gif|png|pdf|doc|docx|xls|xlsx|txt|rtf
enforce_https = Off
;expresados en bytes 500KiB es el maximo permitido
max_size_upload	= 500000
upload_dir = /tmp

[cookie]
domain =
;accounts.me
expire = 604800

[db]
use = On
type = mysql
dbname =
hostname = 127.0.0.1
username =
password =
port =

[theme]
theme = bulma

[datetime]
date = %d/%m/%Y
datetime = %d/%m/%Y %H:%M:%S
human_datetime = %d de %B de %Y %H:%M
time = %H:%M:%S

[locale]
default_date_timezone	= America/Caracas
locale = es_ES.UTF-8
gettext_domain = messages
locale_money = es_VE
char_remove_money = Bs.
months_of_year = Enero|Febrero|Marzo|Abril|Mayo|Junio|Julio|Agosto|Septiembre|Octubre|Noviembre|Diciembre
days_of_week = Lunes|Martes|Miercoles|Jueves|Viernes|Sabado|Domingo
